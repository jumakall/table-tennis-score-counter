<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tennis Score Counter</title>
</head>
<body class="h-full">
    <div id="app" class="h-full text-white" style="background-color: #1B2431;">
        <div class="flex h-full">
            <team-progress class="w-1/2 h-full" :score="game.teams[0].score" :maximum="maxScore" :active="game.inTurn == 0" @click="grantScore(0)"></team-progress>
            <team-progress class="w-1/2 h-full" :score="game.teams[1].score" :maximum="maxScore" :active="game.inTurn == 1" @click="grantScore(1)"></team-progress>
        </div>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script type="module">
        import App from "./js/components/App.js";

        Vue.createApp(App).mount('#app');
    </script>
</body>
</html>
